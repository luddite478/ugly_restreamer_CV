version: "3"
services:

  nginx-rtmp:
    image: nginx-rtmp
    container_name: nginx-rtmp
    ports:
      - "1935:1935"
      - "1936:1936"
  ffmpeg:
    image: simple_ffmpeg
    container_name: ffmpeg
    command: sh -c 'sleep 1 && ffmpeg -re -i rtmp://nginx-rtmp:1935/live/test -c copy -b:a 160k -b:v 1M -f flv rtmp://nginx-rtmp:1936/processed/test'
